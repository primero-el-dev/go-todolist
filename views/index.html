<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To do list</title>

    <link rel="stylesheet" href="/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container m-5 p-4 rounded mx-auto bg-light shadow">
        <h1>Todo List</h1>
        <!-- Create todo section -->
        <form action="/" method="POST" class="align-items-center justify-content-center">
            <label class="mb-3 d-block">
                <h3>Description</h3>
                <input name="description" class="form-control" type="text" placeholder="Add todo...">
            </label>
            <label class="mb-3 d-block">
                <h3>Status</h3>
                <select name="status" class="form-control">
                    <option value="waiting">Waiting</option>
                    <option value="progress">Progress</option>
                    <option value="finished">Finished</option>
                </select>
            </label>
            <button type="submit" class="btn btn-primary w-100">Add</button>
        </form>
        <hr>
        <!-- Todo list section -->
        <div class="mx-auto">
            {{range .Tasks}}
            <div class="my-4">
                <form action="/{{.Id}}/edit" method="post" class="d-inline">
                    <input type="text" name="description" class="form-control" value="{{.Description}}" />
                    <select name="status" class="form-control">
                        <option value="waiting" {{if eq .Status "waiting"}} selected {{end}}>Waiting</option>
                        <option value="progress" {{if eq .Status "progress"}} selected {{end}}>Progress</option>
                        <option value="finished" {{if eq .Status "finished"}} selected {{end}}>Finished</option>
                    </select>
                    <button class="btn btn-primary" title="Edit todo">
                        Edit
                    </button>
                </form>
                <form action="/{{.Id}}/delete" method="post" class="d-inline">
                    <button class="btn btn-danger" title="Delete todo">
                        Delete
                    </button>
                </form>
            </div>
            {{end}}
        </div>
    </div>
</body>
</html>
